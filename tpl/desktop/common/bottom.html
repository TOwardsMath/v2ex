<div id="Bottom">
    <div id="BottomMain">
        <strong><a href="/about" class="dark">关于</a></strong> &nbsp; | &nbsp; <strong><a href="/mission" class="dark">我们的愿景</a></strong> &nbsp; | &nbsp; <strong><a href="/faq" class="dark">常见问题解答</a></strong> &nbsp; | &nbsp; <strong><a href="/advertise" class="dark">广告投放</a></strong>
        <div class="sep10"></div>
        <div class="sep5"></div>
        <span class="fade">{{ site.description }}</span>
        <div class="sep3"></div>
        <span class="fade">Powered by <a href="https://github.com/livid/v2ex" target="_blank" class="dark"><strong>Project Babel</strong></a></span>
        <div class="sep10"></div>
        <div class="sep5"></div>
        <small>VERSION: {{ system_version }}<br />♥ Do have a faith in what you're doing.</small>
    </div>
    {% if site.analytics %}
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', '{{ site.analytics }}']);
      _gaq.push(['_setDomainName', 'none']);
      _gaq.push(['_setAllowLinker', true]);
      _gaq.push(['_trackPageview']);

      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
    {% endif %}
    {% if member %}
    {% ifequal member.use_my_css 1 %}
    <style type="text/css">
    {{ member.my_css }}
    </style>
    {% endifequal %}
    {% endif %}
</div>
